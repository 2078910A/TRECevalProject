{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}


{% block nav-register %}<li class="pure-menu-item pure-menu-selected"><a href="{% url 'registration_register' %}" class="pure-menu-link">Register</a></li>{% endblock %}

{% block body_block %}
<div class="registration-container">
	<div class="content-header">
		<div class="content-header-text">
			<h1>REGISTER</h1>
		</div>
		<div class="content-header-separator">
			<img src="{% static "img/separator.png" %}" alt="" style="height:45px; width: 720px;">
		</div>
	</div>
    <div class="leaderboard-splash">
		<div class=registration-form>
		<form class="pure-form pure-form-stacked" style:"padding-left:80px;" method:"POST">
		<fieldset>
			<legend>TRECHub Registration</legend>
				{% csrf_token %}

				<label for="username">Username</label>
				<input id="username" type="text" placeholder="Username">

				<label for="password">Password</label>
				<input id="password" type="password" placeholder="Password">
		
				<label for="password">Password (again)</label>
				<input id="password2" type="password" placeholder="Password">
		
				<label for="email">Email</label>
				<input id="email" type="email" placeholder="Email">
		
				<label for="organization">Organization</label>
				<input id="organization" type="text" placeholder="Organization">
		
				<label for="email">Profile Picture</label>
        
		

				<br>
				<button type="submit" class="pure-button pure-button-primary">Submit</button>
		</fieldset>
		</form>
        </div>
    </div>
</div>

{% endblock %}
