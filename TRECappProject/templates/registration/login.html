{% extends "base.html" %}
{% load i18n %}

{% load staticfiles %}

{% block nav-login %}<li class="pure-menu-item pure-menu-selected"><a href="{% url 'auth_login' %}" class="pure-menu-link">Login</a></li>{% endblock %}

{% block body_block %}
<div class="leaderboard-container">
	<div class="content-header">
		<div class="content-header-text">
			<h1>LOGIN</h1>
		</div>
		<div class="content-header-separator">
			<img src="{% static "img/separator.png" %}" alt="" style="height:45px; width: 720px;">
		</div>
	</div>
    <div class="leaderboard-splash">
		<div class=registration-form>
		
		<form method="POST" class="pure-form pure-form-stacked" style:"padding-left:80px;">
		<fieldset>
		        <legend>TRECHub Login</legend>
				{% csrf_token %}
                {{ form.as_p }}

		<br>
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
		</fieldset>
		</form>
        </div>
		</div>
</div>
{% endblock %}
