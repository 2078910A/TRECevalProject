<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>TREChub - {% block title %}Share and compare your runs!{% endblock %}</title>
</head>

<body>
    <div>
        {% block body_block %}
		
		{% if user.is_authenticated %}
		<a href="{% url 'auth_logout' %}?next=/TREC/">Logout</a><br />
		{% else %}
		<a href="{% url 'registration_register' %}">Register Here</a><br />
		<a href="{% url 'auth_login' %}"><br />
		{% endif %}

		<a href="{% url 'about' %}">About</a><br/>
		
		{% endblock %}
    </div>

</body>

</html>
