<thead>
    <tr>
        <th class="left-tablehead" style="width:100px;">Track</th>
        <th class="right-tablehead">{{ track.title }}</th>
    </tr>
</thead>

<tbody>
    <tr>
        <td>Description</td>
        <td>{{ track.description }}</td>
    </tr>
    <tr>
        <td>Website</td>
        <td><a href="{{ track.track_url }}">{{ track.track_url }}</a></td>
    </tr>
    <tr>
        <td class="leftbottom-td">Deadline</td>
        <td class="rightbottom-td"></td>
    </tr>
</tbody>
