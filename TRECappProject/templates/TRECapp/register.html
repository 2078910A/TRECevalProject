{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}


{% block nav-register %}<li class="pure-menu-item pure-menu-selected"><a href="{% url 'registration_register' %}" class="pure-menu-link">Register</a></li>{% endblock %}

{% block body_block %}
<div class="registration-container">
	<div class="content-header">
		<div class="content-header-text">
			<h1>REGISTER</h1>
		</div>
		<div class="content-header-separator">
			<img src="{% static "img/separator.png" %}" alt="" style="height:45px; width: 720px;">
		</div>
	</div>
    <div class="registration-splash">
		<div class=registration-form>
		<form class="pure-form pure-form-stacked" method="post" action="." enctype="multipart/form-data">
		<fieldset>
			<legend>TRECHub Registration</legend>
				{% csrf_token %}
				{{ user_form.as_p }}
				{{ profile_form.as_p }}
				<button type="submit" class="pure-button pure-button-primary">Submit</button>
		</fieldset>
		</form>
        </div>
    </div>
</div>

{% endblock %}
